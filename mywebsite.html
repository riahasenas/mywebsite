<!DOCTYPE html>
<html>
<head>
  <title>Twitter Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .container h2 {
      text-align: center;
    }

    .container input[type="text"],
    .container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .container button {
      width: 100%;
      padding: 10px;
      background-color: pink;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .container button:hover {
      background-color:pink;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Twitter Login</h2>
    <form>
      <input type="text" placeholder="Username or email">
      <input type="password" placeholder="Password">
      <button type="submit">Log in</button>
    </form>
  </div>
</body>
</html>
